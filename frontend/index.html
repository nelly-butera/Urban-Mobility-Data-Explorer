<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Taxi | Overview</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>TaxiAnalytics</h1>
        <nav>
            <a href="index.html" class="active">Overview</a>
            <a href="profitability.html">Profitability</a>
            <a href="tips.html">Tips</a>
            <a href="anomalies.html">Anomalies</a>
        </nav>
    </header>

    <div class="container">
        <h2>System Overview</h2>
        <div class="grid" id="kpi-container">
            <div class="card"><span class="kpi-label">Total Trips</span><span class="kpi-val" id="stat-total">1.0M</span></div>
            <div class="card"><span class="kpi-label">Avg Fare</span><span class="kpi-val" id="stat-fare">$14.20</span></div>
            <div class="card"><span class="kpi-label">Rev / Min</span><span class="kpi-val" id="stat-rev">$1.12</span></div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Trips Over Time</h3>
                <canvas id="chart-trips-time"></canvas>
            </div>
            <div class="card">
                <h3>Trips by Borough</h3>
                <canvas id="chart-trips-borough"></canvas>
            </div>
        </div>

        <div class="card">
            <h3>Top 5 Pickup Zones</h3>
            <table id="table-top-zones">
                <thead><tr><th>Zone</th><th>Borough</th><th>Count</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
