<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Taxi | Overview</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>TaxiAnalytics</h1>
        <nav>
            <a href="index.html" class="active">Overview</a>
            <a href="profitability.html">Profitability</a>
            <a href="tips.html">Tips</a>
            <a href="anomalies.html">Anomalies</a>
        </nav>
    </header>

    <div class="container">
        <h2>Economic Performance</h2>
        <div class="dashboard-grid">
            <div class="card"><h3>Revenue per Minute by Borough</h3><canvas id="chart-rev-borough"></canvas></div>
            <div class="card"><h3>Revenue per Minute by Hour</h3><canvas id="chart-rev-hour"></canvas></div>
        </div>
        <div class="card">
            <h3>Top 10 Profitable Zones</h3>
            <table id="table-profit-ranking">
                <thead>
                    <tr>
                        <th onclick="handleSort('zone_name')">Zone Name</th>
                        <th onclick="handleSort('rev_min')">Rev / Min</th>
                        <th onclick="handleSort('fare_mile')">Fare / Mile</th>
                        <th onclick="handleSort('avg_tip')">Avg Tip %</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
